<script>
String.prototype.isHex = function() {
  return new RegExp("/[a-f0-9 \t]/i").test(this);
};

var CRC = {
  StringToCheck: "",
  CleanedString: "",
  CRCTableDNP: [],
  init: function() {
    this.CRCDNPInit();
  },
  CleanString: function(inputType) {
    if (inputType == "ASCII") {
      this.CleanedString = this.StringToCheck;
    } else {
      if (this.StringToCheck.match(/^[0-9A-F \t]+$/gi) !== null) {
        this.CleanedString = this._hexStringToString(this.StringToCheck.toUpperCase().replace(/[\t ]/g, ''));
      } else {
        window.alert("String doesn't seem to be a valid Hex input.");
        return false;
      }
    }
    return true;
  },
  CRCFFFF: function() {
    var str = this.CleanedString;
    var crc = 0xFFFF;
    for (var c = 0; c < str.length; c++) {
      crc ^= str.charCodeAt(c) << 8;
      for (var i = 0; i < 8; i++) {
        if (crc & 0x8000)
          crc = (crc << 1) ^ 0x1021;
        else
          crc = crc << 1;
      }
    }
    return crc & 0xFFFF;
  },
  CRCDNPInit: function() {
    var i, j, crc, c;
    for (i = 0; i < 256; i++) {
      crc = 0;
      c = i;
      for (j = 0; j < 8; j++) {
        if ((crc ^ c) & 0x0001) crc = (crc >> 1) ^ 0xA6BC;
        else crc = crc >> 1;
        c = c >> 1;
      }
      this.CRCTableDNP[i] = crc;
    }
  },
  _hexStringToString: function(inputstr) {
    var hex = inputstr.toString(); //force conversion
    var str = '';
    for (var i = 0; i < hex.length; i += 2)
      str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
    return str;
  },
  Calculate: function(str, inputType) {
    this.StringToCheck = str;
    if (this.CleanString(inputType)) {
      $("#crc").val(this.CRCFFFF().toString(16).toUpperCase());
    }
  }
};

$(document).ready(function() {
  CRC.init();
});
</script>
<script>
//https://www.hkma.gov.hk/media/chi/doc/key-functions/financial-infrastructure/infrastructure/retail-payment-initiatives/Common_QR_Code_Specification.pdf

var decodedData, transactionAmount, transactionAmountLength, crc;

function onScanSuccess(decodedText, decodedResult) {
  decodedData = `${decodedText}`;
  $("#rawText").val(decodedData);

  const regex = /(53(03)(344))(54(..)(.*))(58(02)(HK))(.*)(62(..)(.*))(63(04)(.*))/gm;
  let m;
  while((m = regex.exec(decodedData)) !== null) {
    // This is necessary to avoid infinite loops with zero-width matches
    if(m.index === regex.lastIndex) {
      regex.lastIndex++;
    }

    // The result can be accessed through the `m`-variable.
    m.forEach((match, groupIndex) => {
      //console.log(`Found match, group ${groupIndex}: ${match}`);
    });
    //console.log(m);
    transactionAmount = m[6];
    transactionAmountLength = transactionAmount.length;
    crc = m[16];

    if(transactionAmountLength < 10) {
      transactionAmountLength = "0" + transactionAmountLength;
    }
    //console.log(transactionAmountLength);
    $("#transactionAmount").val(transactionAmount);

    $("#crc").val(crc);
  }
}

function onScanFailure(error) {
  console.warn(`Code scan error = ${error}`);
}

let html5QrcodeScanner = new Html5QrcodeScanner(
  "reader",
  { fps: 10, qrbox: {width: 250, height: 250} },
  /* verbose= */ false);

html5QrcodeScanner.render(onScanSuccess, onScanFailure);
